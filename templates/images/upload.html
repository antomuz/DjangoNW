{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Upload une image</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Uploader</button>
</form>
{% endblock %}
