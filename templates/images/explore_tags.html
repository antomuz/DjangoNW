{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Explorer les tags IA</h2>

<div class="flex flex-wrap gap-2">
    {% for tag, count in tags %}
    <a href="{% url 'images_by_tag' tag %}"
       class="bg-pink-100 text-pink-800 px-3 py-1 rounded-full text-sm hover:bg-pink-200 transition">
        #{{ tag }} <span class="opacity-60 text-xs">({{ count }})</span>
    </a>
    {% endfor %}
</div>

<a href="/" class="block mt-6 text-blue-600 hover:underline">← Retour à la galerie</a>
{% endblock %}
