{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Recherche par image</h2>

<form method="post" enctype="multipart/form-data" class="mb-6">
    {% csrf_token %}
    <input type="file" name="image" accept="image/*" required class="mb-4">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Chercher</button>
</form>
{% endblock %}
